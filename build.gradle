plugins {
    id 'java'
    id 'application'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

tasks.named('jar') {
    from(sourceSets.test.output)
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'DbBenchMain'
}

dependencies {
    testImplementation 'junit:junit:4.1'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'
}