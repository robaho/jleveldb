plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'junit:junit:4.1'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'
}